<!doctype html>
<html lang="en">
    <head>
        <title>Train Schedule</title>
             <!-- Required meta tags -->
            <meta charset="utf-8">
            <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
            <!-- Bootstrap CSS -->
            <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/css/bootstrap.min.css" integrity="sha384-Smlep5jCw/wG7hdkwQ/Z5nLIefveQRIY9nfy6xoR1uRYBtpZgI6339F5dgvm/e9B" crossorigin="anonymous">
            <link rel="stylesheet" href="assets/css/style.css">
            <link href="https://fonts.googleapis.com/css?family=Anton|Arvo|Chicle" rel="stylesheet">
​
    </head>
​
​
     <body>
  
          <div class="container titleBox">
              <div class="title">Never On Schedule</div>
              <div class="title2">Check before you Run & Run before you Miss</div>
          </div>

          <div class="container">
        ​
              <div class="row">
                  <div class="col-sm-12">
                    <br>
                    <!-- First card is for handling the search parameters -->
                    <div class="card">
                        <div class="card-header"> Add Train
                        </div>

                        <div class="card-body">

                        <form class="subtitle">

                            <div class="form-group">
                              <label for="TrainName">Train Name</label>
                              <input type="name" class="form-control" id="trainName" aria-describedby="Train Name" placeholder="Enter Train Name">
                            </div>

                            <div class="form-group">
                              <label for="Destination">Destination</label>
                              <input type="destination" class="form-control" id="trainDestination" placeholder="Enter Destination">
                            </div>

                            <div class="form-group">
                              <label for="Time">First Train Time (HH:mm- military time)</label>
                              <input type="text" class="form-control" id="trainTime" placeholder="Enter Time">
                            </div>

                            <div class="form-group">
                              <label for="Frequency">Frequency (min)</label>
                              <input type="frequency" class="form-control" id="trainFreq" placeholder="Enter Frequency">
                            </div>
                      
                            <div class="form-check">
                            </div>

                            <button type="submit" class="btn btn-primary" id="add-train-btn">Submit</button>
            
                        </form>

                        </div>
                    </div>
                  </div>
              </div>
          </div>
​

          <div class="container">
              ​
              <div class="row">
                  <div class="col-sm-12">
                    <br>
                    <!-- First card is for handling the search parameters -->
                    <div class="card">
                        <div class="card-header"> Train Schedule
                        </div>

                        <div class="card-body">

                            <table class="table subtitle">
                              <thead>
                                  <tr>
                                      <th scope="col">Train Name</th>
                                      <th scope="col">Destination</th>
                                      <th scope="col">Frequency (min)</th>
                                      <th scope="col">Next Arrival</th>
                                      <th scope="col">Minutes Away</th>
                                  </tr>
                              </thead>

                              <tbody id="scheduleHere">
                              </tbody>
                            </table>
                        </div>
                    </div>
                  </div>
              </div>
          </div>
  
            <!-- Optional JavaScript -->
        <!-- jQuery first, then Popper.js, then Bootstrap JS -->
        <script
        src="http://code.jquery.com/jquery-3.3.1.min.js"
        integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
        crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/js/bootstrap.min.js" integrity="sha384-o+RDsa0aLu++PJvFqy8fFScvbHFLtbvScb8AjopnFD+iEQ7wo/CG0xlczd+2O/em" crossorigin="anonymous"></script>
        <script src="https://www.gstatic.com/firebasejs/5.5.1/firebase.js"></script>
        <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
        <script src="assets/javascript/app.js"></script>
        
    </body>

</html>
